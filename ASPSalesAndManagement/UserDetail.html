<!DOCTYPE html>
<html>
<head>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#getUser').click(function () {
                var id = $('#textId').val();
                $.ajax({
                    url: 'UserService.asmx/GetUserById',
                    data: { userId: id },
                    method: 'post',
                    dataType: 'xml',
                    success: function (data) {
                        var xmldata = $(data);
                        $('#txtUserID').val(xmldata.find('UserId').text());
                        $('#txtUserName').val(xmldata.find('UserName').text());
                        $('#txtPassword').val(xmldata.find('Password').text());
                        $('#txtEmail').val(xmldata.find('Email').text());
                        $('#txtPhoneNumber').val(xmldata.find('PhoneNumber').text());
                        $('#txtAddress').val(xmldata.find('Address').text());
                        $('#txtUserrole').val(xmldata.find('UserRole').text());
                        $('#txtGender').val(xmldata.find('Gender').text());


                    },
                    error: function (err) {
                        alert(err);
                    }
                });

            });
        });
    </script>
</head>
<body>
    Id: <input type="text" id="textId" style="width:100px" />
    <input type="button" id="getUser" style="width:100px" value="Get User" />
